<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/cfd69f1693.js" crossorigin="anonymous"></script>

    <!-- css added-->
    <style>
        nav{
            display: flex;
            justify-content: space-between;
        }
        nav ul{
            display: flex;
            font-weight: 700;
        }
        nav ul li{
            list-style: none;
            padding-right: 15px;
            font-size: 1.3rem;
        }

        .container{
            display: flex;
            justify-content: center;
        }

        .container form{
            display: flex;
            flex-direction: column;
        }

        form input, button{
            margin-top: 15px;
            padding-left: 10px;
            border: 1px solid lightgrey;
            border-radius: 5px;
            font-size: 1.3em;
            padding-top: 5px;
            padding-bottom: 5px;

        }
        form button{
            padding:5px;
            color: white;
            background-color: orange;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Pruduct</li>
                <li>Orders</li>
                <li>About us</li>
            </ul>
            <ul>
                <li><i class="fas fa-user"></i></li>
                <li><i class="fas fa-sign-out-alt"></i></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="container">
            <form action="">
                <h2>Login</h2>
                <input type="email" name="email" id="" required placeholder="Your Email">
                <input type="password" name="password" id="" required placeholder="Your Password">
                <button type="submit">Login</button>
            </form>
        </section>

    </main>
    
</body>
</html>
